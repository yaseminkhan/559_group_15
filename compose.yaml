volumes:
  kafka_data:
  tailscale-var-lib:

networks:
  my_network:
    driver: overlay
    attachable: true

services:
  kafka:
    image: bitnami/kafka:latest
    networks:
      - my_network
    volumes:
      - kafka_data:/bitnami/kafka
    ports:
      - "9092:9092"   # External access for clients
      - "19092:19092" # Controller (used in KRaft mode)
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_PROCESS_ROLES: "controller,broker"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:19092"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://${KAFKA_IP}:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@${KAFKA_IP}:19092"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_KRAFT_CLUSTER_ID: "kraft-cluster-01"  # Required for first-time startup
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_CFG_LOG_RETENTION_HOURS: "1"
      KAFKA_CFG_LOG_CLEANUP_POLICY: "delete"
      BITNAMI_DEBUG: "true"
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services

  connection_coordinator:
    image: connection_coordinator
    build:
      context: ./backend
    hostname: connection_coordinator
    ports:
      - "9999:9999"
    environment:
      PRIMARY_SERVER_IP: ${PRIMARY_SERVER_IP}
      COORDINATOR_IP: ${COORDINATOR_IP}
    command: >
      mvn exec:java -Dexec.mainClass="com.server.ConnectionCoordinator"
    networks:
      - my_network
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services

  primary_server:
    image: server
    build:
      context: ./backend
    hostname: primary_server
    ports:
      - "8887:8887"
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
    environment:
      TAILSCALE_IP: ${PRIMARY_SERVER_IP}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_IP}:9092
      BACKUP_SERVER_1_IP: ${BACKUP_SERVER_1_IP}
      BACKUP_SERVER_2_IP: ${BACKUP_SERVER_2_IP}
      BACKUP_SERVER_3_IP: ${BACKUP_SERVER_3_IP}
      PRIMARY_SERVER_IP: ${PRIMARY_SERVER_IP}
      COORDINATOR_IP: ${COORDINATOR_IP}
    command: >
      sh -c "/wait-for-backups.sh && mvn exec:java -Dexec.mainClass='com.server.WebServer' -Dexec.args='8887 5001 ${BACKUP_SERVER_1_IP}:6001,${BACKUP_SERVER_2_IP}:7001,${BACKUP_SERVER_3_IP}:4001 true'"
    networks:
      - my_network
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services

  backup_server_1:
    image: server
    build:
      context: ./backend
    hostname: backup_server_1
    ports:
      - "8888:8888"
      - "6001:6001"
      - "6002:6002"
      - "6003:6003"
    environment:
      TAILSCALE_IP: ${BACKUP_SERVER_1_IP}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_IP}:9092
      COORDINATOR_IP: ${COORDINATOR_IP}
      BACKUP_SERVER_1_IP: ${BACKUP_SERVER_1_IP}
      BACKUP_SERVER_2_IP: ${BACKUP_SERVER_2_IP}
      BACKUP_SERVER_3_IP: ${BACKUP_SERVER_3_IP}
      PRIMARY_SERVER_IP: ${PRIMARY_SERVER_IP}
    command: >
      sh -c "/wait-for-kafka.sh && mvn exec:java -Dexec.mainClass='com.server.WebServer' -Dexec.args='8888 6001 ${PRIMARY_SERVER_IP}:5001,${BACKUP_SERVER_2_IP}:7001,${BACKUP_SERVER_3_IP}:4001 false'"
    networks:
      - my_network
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services

  backup_server_2:
    image: server
    build:
      context: ./backend
    hostname: backup_server_2
    ports:
      - "8889:8889"
      - "7001:7001"
      - "7002:7002"
      - "7003:7003"
    environment:
      TAILSCALE_IP: ${BACKUP_SERVER_2_IP}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_IP}:9092
      COORDINATOR_IP: ${COORDINATOR_IP}
      BACKUP_SERVER_1_IP: ${BACKUP_SERVER_1_IP}
      BACKUP_SERVER_2_IP: ${BACKUP_SERVER_2_IP}
      BACKUP_SERVER_3_IP: ${BACKUP_SERVER_3_IP}
      PRIMARY_SERVER_IP: ${PRIMARY_SERVER_IP}
    command: >
      sh -c "/wait-for-kafka.sh && mvn exec:java -Dexec.mainClass='com.server.WebServer' -Dexec.args='8889 7001 ${PRIMARY_SERVER_IP}:5001,${BACKUP_SERVER_1_IP}:6001,${BACKUP_SERVER_3_IP}:4001 false'"
    networks:
      - my_network
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services

  backup_server_3:
    image: server
    build:
      context: ./backend
    hostname: backup_server_3
    ports:
      - "8890:8890"
      - "4001:4001"
      - "4002:4002"
      - "4003:4003"
    environment:
      TAILSCALE_IP: ${BACKUP_SERVER_3_IP}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_IP}:9092
      COORDINATOR_IP: ${COORDINATOR_IP}
      BACKUP_SERVER_1_IP: ${BACKUP_SERVER_1_IP}
      BACKUP_SERVER_2_IP: ${BACKUP_SERVER_2_IP}
      BACKUP_SERVER_3_IP: ${BACKUP_SERVER_3_IP}
      PRIMARY_SERVER_IP: ${PRIMARY_SERVER_IP}
    command: >
      sh -c "/wait-for-kafka.sh && mvn exec:java -Dexec.mainClass='com.server.WebServer' -Dexec.args='8890 4001 ${PRIMARY_SERVER_IP}:5001,${BACKUP_SERVER_1_IP}:6001,${BACKUP_SERVER_2_IP}:7001 false'"
    networks:
      - my_network
    deploy:
      placement:
        constraints:
          - node.labels.role == main_services